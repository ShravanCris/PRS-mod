<h1 align="center">Handicap Details</h1>
<br>
<mat-grid-list cols=4 rowHeight="4:1">
  <mat-grid-tile>
      <mat-form-field>
          <mat-select placeholder="Father/Companion">
          <mat-option>Spouse</mat-option>
          <mat-option>Father</mat-option>
          </mat-select>
          </mat-form-field>
  </mat-grid-tile>

<mat-grid-tile>
    <mat-form-field>
        <input matInput placeholder="Name">
        </mat-form-field>
</mat-grid-tile>

<mat-grid-tile>
    <mat-form-field>
        <mat-select placeholder="Gender">
        <mat-option>Male</mat-option>
        <mat-option>Female</mat-option>
        </mat-select>
        </mat-form-field>
</mat-grid-tile>
  <mat-grid-tile>
      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
      <mat-form-field>
          <input matInput placeholder="Aadhar">
          </mat-form-field>
  </mat-grid-tile>

<mat-grid-tile>
    <mat-form-field>
        <input matInput placeholder="Agency">
        </mat-form-field>
</mat-grid-tile>

<mat-grid-tile>
    <mat-form-field>
        <input matInput placeholder="Issuing Authority">
        </mat-form-field>
</mat-grid-tile>
 
<mat-grid-tile>
    <mat-form-field>
        <input matInput placeholder="Designation">
        </mat-form-field>
</mat-grid-tile>
</mat-grid-list>
